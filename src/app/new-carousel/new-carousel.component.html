<div [id]="id" class="carousel slide" data-bs-ride="carousel" >
<div class="carousel-inner">
  <div class="carousel-item" *ngFor="let image of imageArray;index as i;"  [ngClass]="{'active':i==0}">
    <img [src]="image" class="d-block w-100" alt="..." >  
  </div>
</div>
<a class="carousel-control-prev" [href]="ref_id" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</a>
<a class="carousel-control-next" [href]="ref_id" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</a>
</div>
