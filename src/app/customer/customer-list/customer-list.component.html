<div class="container">

  <!-- ADD CUSTOMER -->
  <div class="my-3">
  <a routerLink="/customer/new"class="btn btn-primary">Add Customer</a>
  </div>

<!-- IS LOADING COMPONENT -->
<div class="d-flex justify-content-center d-print-none" *ngIf="isLoading">
<div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>

<!-- SEARCH BAR -->
<div class="input-group my-3 d-print-none">
<span class="input-group-text search-my-primary text-white">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<svg
  xmlns="http://www.w3.org/2000/svg"
  width="16"
  height="16"
  fill="currentColor"
  class="bi bi-search"
  viewBox="0 0 16 16"
  >
  <path
    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
  /></svg>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>
<div class="form-floating">
  <input
  type="text"
  class="form-control"
  id="searchInput"
  placeholder="Search...."
  #searchInput
  />
  <label for="searchInput">Search....</label>
</div>
</div>
<span class="form-text d-print-none" *ngIf="requestedData">
Checking : <strong class="text-success"> {{ requestedData }} </strong>
</span>

<!-- NO OF CUSTOMERS -->

<div class="mx-auto my-5 col-md-6 table-responsive" *ngIf="customers.length > 0 && !isLoading">
<table class="table table-hover">
<thead>
<tr class="table-my-primary">
  <th scope="col">Name</th>
  <th scope="col">Phone No</th>
  <th scope="col"></th>
</tr>
</thead>
<tbody>
<tr *ngFor="let cust of customers">
  <th scope="row">{{cust.customerName}}</th>
  <td>{{cust.customerPhoneNo}}</td>
  <td><div class="btn-group" *ngIf="userIsAuthenticated && userId==cust.creator">
  <button type="button" class="btn btn-sm btn-outline-primary"
  (click)="getTotalContents(cust.customerPhoneNo)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
  </svg></button>
  <button type="button" class="btn btn-sm btn-outline-warning" [routerLink]="['/customer','edit', cust._id]" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
  </svg></button>
  <button type="button" class="btn btn-sm btn-outline-danger" (click)="OnDelete(cust._id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
  </svg></button>
</div></td>
</tr>
</tbody>
</table>

<p class="text-center" *ngIf="customers.length <= 0 && !isLoading">No Customer Added</p>

<!-- PAGINATION -->

<div style="float:right" *ngIf="customers.length > 0 && !isLoading">
<ul class="pagination">
  <li
    class="page-item pointer"
    [ngClass]="{ active: backward, disabled: !backward }"
  >
    <a class="page-link" (click)="onDecrement()">&laquo;</a>
  </li>
  <li class="page-item">
    <a class="page-link">{{ currentPage }} of {{ totalPages }}</a>
  </li>
  <li
    class="page-item pointer"
    [ngClass]="{ active: forward, disabled: !forward }"
  >
    <a class="page-link" (click)="onIncrement()">&raquo;</a>
  </li>
</ul>
</div>
</div>

</div>
