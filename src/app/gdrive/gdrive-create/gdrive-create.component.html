<div class="container">
  <!-- IS LOADING COMPONENT -->
<div class="d-flex justify-content-center d-print-none" *ngIf="isLoading">
<div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>

<div class="mx-auto my-5 col-md-6">
  <form [formGroup]="gdriveForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        formControlName="client_id"
        placeholder="*Client ID"
      />
      <label for="client_id">*CLIENT_ID</label>
    </div>
    <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      formControlName="client_secret"
      placeholder="*Client Secret"
    />
    <label for="client_secret">*CLIENT_SECRET</label>
  </div>
  <div class="form-floating mb-3">
  <input
    type="text"
    class="form-control"
    formControlName="redirect_url"
    placeholder="*Redirect URI"
  />
  <label for="redirect_url">*REDIRECT_URL</label>
</div>
<div class="form-floating mb-3">
<input
  type="text"
  class="form-control"
  formControlName="refresh_token"
  placeholder="*Refresh Token"
/>
<label for="refresh_token">*REFREST_TOKEN</label>
</div>
    <button class="btn btn-primary">Save Gdrive Settings</button>
    <a class="btn btn-danger mx-3" routerLink="/gdrive">Cancel</a>
  </form>
</div>
</div>
