<div class="container">
    <!-- IS LOADING COMPONENT -->
<div class="d-flex justify-content-center d-print-none" *ngIf="isLoading">
<div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>

<div class="row text-center">
<h5 class="mt-5">
  <span class="badge bg-danger"
    >Warning! Please do not update anything except REFRESH_TOKEN..</span
  >
</h5>
</div>

  <div class="mx-auto my-5 col-md-6" *ngIf="!isLoading">
  <div *ngFor="let gdrive of gdrives">
    <div class="card mb-2" >
    <div class="card-body">
          <h5 class="card-title">client_id : <span class="card-subtitle text-muted">{{ gdrive.client_id }}</span></h5>
          <h5 class="card-title">client_secret : <span class="card-subtitle text-muted">{{ gdrive.client_secret }}</span></h5>
          <h5 class="card-title">redirect_url : <span class="card-subtitle text-muted"><a href="{{ gdrive.redirect_url }}" target="_blank" >{{ gdrive.redirect_url }}</a></span></h5>
          <h5 class="card-title">refresh_token : <span class="card-subtitle text-muted">{{ gdrive.refresh_token }}</span></h5>
        </div>
        <div class="card-header">
        <div class="btn-group" *ngIf="userIsAuthenticated && userId==gdrive.creator">
        <button
          type="button"
          class="btn btn-sm btn-outline-warning"
          [routerLink]="['/gdrive','edit', gdrive._id]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
            />
          </svg> Edit
        </button>
      </div>
        </div>
      </div>
    </div>
  </div>
</div>

  client_secret: string;
