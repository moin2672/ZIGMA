<div class="container">

   
  <!-- IS LOADING COMPONENT -->
<div class="d-flex justify-content-center d-print-none" *ngIf="isLoading">
<div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>

  <div class="row my-5" *ngIf="!isLoading">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <span style="float:right">
        <a
          href="{{currentUrl}}"
          class="btn btn-outline-primary"
          ><b>Order this Product</b></a
        >
        <!-- <button class="btn btn-outline-primary"><b>Order this Product</b></button> -->
      </span>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-6 p-3 border rounded">
      <!-- <app-carousel [id]="myId" [data]="galleryModel.files"></app-carousel> -->
      <app-new-carousel [id]="myId" [imageArray]="imageArray"></app-new-carousel>
    </div>
    <div class="col-md-6 p-3 border rounded">
      <div class="card text-white bg-secondary mb-3" style="height:100%">
        <!-- <div class="card-header">Header</div> -->
        <div class="card-body">
          <!-- <h5 class="card-title">Light card title</h5> -->
          <!-- <span style="float:right"><button class="btn btn-outline-warning">Order this Product</button></span> -->
          <h1>{{ galleryModel?.modelName }} - {{ galleryModel?.modelNo }}</h1>
          <p class="text-warning" *ngIf="!galleryModel.isAvailable">OUT OF STOCK ðŸ˜”</p>
          <p class="card-text">{{ galleryModel?.modelDescription }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
